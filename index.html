<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
  <title>Infinite Walking Bass Generator</title>
  
  <link href="media/style.css" rel="stylesheet">
</head>

<body class='background'>
  <div class="jumbotron jumbotron-fluid">
    <div class='container pb-1 pt-1'>
      <h1 class="display-4 text-center header-title">
        Infinite Walking Bass Generator
      </h1>
    </div>
  </div>
  <div class='container pb-1 pt-2 main-container'>
    <div class='row'>
      <div class='col-12 text-center'>
        <button type="button" class="btn btn-info btn-lg" data-toggle="button"
          id='play-pause'>Play</button>
      </div>
    </div>
  </div>
  
  <div class='container mt-1'>
    <div class='row'>
      <div class='col-12'>
        <input type="checkbox" name="show-playing" id='show-playing'>
        <label for="show-playing">Show extra info</label>
      </div>
    </div>
    <div class='row'>
      <div class='col-12 text-center' id='current-key'>
      </div>
      <div class='col-12 text-center' id='currently-playing'>
      </div>
    </div>
    <div class='row mt-1'>
      <div class='col-12'>
        Eighth Notes:
      </div>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="80" class="slider" id="p1Range">
      </div>
      <div class='col-12'>
        Grace note down:
      </div>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="40" class="slider" id="p3Range">
      </div>
      <div class='col-12'>
        Grace note up:
      </div>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="20" class="slider" id="p2Range">
      </div>
      <div class='col-12'>
        Triplets:
      </div>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="10" class="slider" id="p4Range">
      </div>
    </div>
  </div>
  

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src='lib/tonal.min.js' type='text/javascript'></script>
  <script src='lib/tone.js' type='text/javascript'></script>
  <script src='lib/startaudiocontext.js' type='text/javascript'></script>
  <script src='src/instrument.js' type='text/javascript'></script>
  <script src='src/utils.js' type='text/javascript'></script>
  <script src='src/customization.js' type='text/javascript'></script>
  <script src='src/generator.js' type='text/javascript'></script>
  <script src='src/looper.js' type='text/javascript'></script>
  <script src='src/main.js' type='text/javascript'></script>
</body>


</html>
